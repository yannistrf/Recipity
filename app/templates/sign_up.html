{% extends "base.html" %}
{% block content %}

<form class="mt-5" method="POST">
    <div class="form-group mt-2">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
    </div>
    <div class="form-group mt-2">
      <label for="password1">Password</label>
      <i class="bi bi-info-circle-fill" data-bs-toggle="tooltip"
        title="Must be at least 8 characters, include a number, uppercase letter, and a special character.">
      </i>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password">
    </div>
    <div class="form-group mt-2">
        <label for="password2">Password Verification</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Retype password">
      </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
</form>

{% endblock %}
